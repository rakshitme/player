<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="bll"></section>
    <div class="player">
        <div class="playing">
            <marquee>♪♪♪</marquee>
            <div class="blur"></div>
            <div class="rotateCD"></div>
            <div class="controls">
                <button class="play-previous-btn"></button>
                <button class="play-pause-btn"></button>
                <button class="play-next-btn"></button>
                <div class="progressBar" id="progressbar"><div class="progress" id="progress"></div></div>
            </div>
            <div class="wave"></div>
        </div>
    </div>


    
    <script src="main.js"></script>
</body>

</html>
